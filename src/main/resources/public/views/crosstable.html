<div class="container">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th ng-repeat="player in crosstable" style="webkit-transform: rotate(90deg);">{{player.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in crosstable">
                <td>{{player.name}}</td>
                <td ng-repeat="result in player.results">
                    <p class="{{result.style}}">{{result.text}}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
