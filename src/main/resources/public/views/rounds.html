<div class="container">
    <p>Open games:{{newRound.openGames}}</p>
    <p>New Round possible:{{newRound.additionalRound}}</p>

    <div class="btn btn-danger" ng-if="newRound.additionalRound">
        <a ng-click="createNewRound()">Create new Round</a>
    </div>

    <div class="btn-group" data-toggle="buttons">
        <div class="btn btn-default" ng-class="(nr==round.number) ? 'btn-primary' : ''" ng-repeat="nr in roundNrs()">
            <a href="#/views/rounds/{{nr}}">Round {{nr}}</a>
        </div>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Result</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="game in round.games">
                <td>{{game.player1.firstname}} {{game.player1.lastname}}</td>
                <td>{{game.player2.firstname}} {{game.player2.lastname}}</td>
                <td ng-if="newRound.maxRound!=round.number">{{game.sets1}}:{{game.sets2}}</td>
                <td ng-if="newRound.maxRound==round.number">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default" ng-class="(game.sets1==2&&game.sets2==0) ? 'active btn-primary' : ''">
                                    <input type="radio" ng-checked="(game.sets1==2&&game.sets2==0)" ng-click="saveGame(game,game.id,2,0)" ng-model="game.result" value="2:0"/>
                                    2:0
                                </label>
                                <label class="btn btn-default" ng-class="(game.sets1==2&&game.sets2==1) ? 'active btn-primary' : ''">
                                    <input type="radio" ng-checked="(game.sets1==2&&game.sets2==1)" ng-click="saveGame(game,game.id,2,1)" ng-model="game.result" value="2:1"/>
                                    2:1
                                </label> <label class="btn btn-default" ng-class="(game.sets1==0&&game.sets2==0) ? 'active btn-danger' : ''">
                                    <input type="radio" ng-checked="(game.sets1==0&&game.sets2==0)" ng-click="saveGame(game,game.id,0,0)" ng-model="game.result" value="0:0"/>
                                    0:0
                                </label> <label class="btn btn-default" ng-class="(game.sets1==1&&game.sets2==2) ? 'active btn-primary' : ''">
                                    <input type="radio" ng-checked="(game.sets1==1&&game.sets2==2)" ng-click="saveGame(game,game.id,1,2)" ng-model="game.result" value="1:2"/>
                                    1:2
                                </label> <label class="btn btn-default" ng-class="(game.sets1==0&&game.sets2==2) ? 'active btn-primary' : ''">
                                    <input type="radio" ng-checked="(game.sets1==0&&game.sets2==2)" ng-click="saveGame(game,game.id,0,2)" ng-model="game.result" value="0:2"/>
                                    0:2
                                </label>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
