<div class="container">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px">Firstname</th>
                <th style="min-width: 80px">Lastname</th>
                <th style="min-width: 80px">Team</th>
                <th style="min-width: 80px">TTR</th>
                <th style="width: 20px"> </th>
                <th style="width: 20px"> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in players">
                <td>{{player.firstname}}</td>
                <td>{{player.lastname}}</td>
                <td>{{player.team}}</td>
                <td>{{player.ttr}}</td>
                <td><a ng-click="editPlayer(player.id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="deletePlayer(player.id)" class="btn btn-small btn-primary">delete</a></td>
            </tr>
        </tbody>
    </table>
    <a ng-click="createNewPlayer()" class="btn btn-small">Create new player</a>
</div>
