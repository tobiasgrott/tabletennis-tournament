<div class="container">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px">Name</th>
                <th style="min-width: 80px">Wins</th>
                <th style="min-width: 80px">Buchholz</th>
                <th style="min-width: 80px">TTR</th>
                <th style="min-width: 80px">TTR-Change</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in ranking">
                <td>{{player.name}}</td>
                <td>{{player.wins}}</td>
                <td>{{player.buchholz}}</td>
                <td>{{player.ttr}}</td>
                <td>{{player.ttrChange}}</td>
            </tr>
        </tbody>
    </table>
</div>
